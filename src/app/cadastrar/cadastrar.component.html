<div class="ml-5">
    <h3 class="mb-2">Cadastrar Produto: </h3>
    <div class="form-group">
        <label for="name">Nome:</label>
        <input [(ngModel)]="produto.name" type="text" class="form-control" id="name" placeholder="Nome do produto">
    </div>
    <div class="form-group">
        <label for="price">Preço:</label>
        <input [(ngModel)]="produto.price" type="number" class="form-control" id="price" placeholder="Preço do produto">
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <input [(ngModel)]="produto.description" type="text" class="form-control" id="description"
            placeholder="Descrição do produto">
    </div>
    <button (click)="cadastrar()">Cadastro de produto</button>
</div>
